<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Yael Atlas</title>
    <script defer type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body>

    <header class="bg-dark">
        <div class="container-fluid ">
            <div class="container ">
                <nav class="navbar navbar-expand-lg navbar-dark ">
                    <div class="container-fluid ">
                        <a id="id_home" class="navbar-brand" href="#">HOME</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class=" collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav col-6 p-1">
                                <li id="id_israel" class="nav-item id_israel">
                                    <a class="nav-link active" href="#">Israel</a>
                                </li>
                                <li id="id_USA" class="nav-item">
                                    <a class="nav-link active" href="#">USA</a>
                                </li>
                                <li id="id_France" class="nav-item">
                                    <a class="nav-link active" href="#">France</a>
                                </li>
                                <li id="id_UK" class="nav-item">
                                    <a class="nav-link active" href="#">United Kingdom</a>
                                </li>
                                <li id="id_thailand" class="nav-item">
                                    <a class="nav-link active" href="#">Thailand</a>
                                </li>
                            </ul>
                            <div class="d-md-flex justify-content-end pe-1 pb-2 pb-md-0 col-md-3">
                                <select id="id_select_country" class="form-select " aria-label="Default select example"
                                    style="width: 200px">
                                    <option value="0" selected>Choose country from list</option>
                                </select>
                            </div>

                            <form id="id_form" class="d-flex" role="search">
                                <input id="searchBar" class="form-control" type="search" placeholder="Search"
                                    aria-label="Search" />
                                <button id="id_search_btn" class="btn btn-outline-light ms-1">
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid" style="
        background-image: url('all\ countries\ f\ 1.png'); 
        min-height: 650px;
        background-repeat: no-repeat;
        background-size: cover; 
        background-position: top;
         ">

        <div id="id_main" class="container pt-4">
            <div id="id_row" class="row justify-content-center">

            </div>
        </div>
    </main>

    <footer class="container-fluid p-2 bg-dark ">
        <div class="container">
            <div class="col-12 row text-center text-white">
                <p class="m-0 p-0">
                    &copy; Yael Globerman | Full Stack | Developer | <span id="id_year"> 2023 </span>
                </p>
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
